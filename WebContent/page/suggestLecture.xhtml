<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/page/layout/main.xhtml">



	<ui:define name="bodyContent">
		<div id="main-wrapper">
			<div class="createPerson">

				<h2>
					<h:outputText 
						value="Suggest a new lecture for #{suggestLectureBean.conference.title}" 
						escape="false" />

				</h2>

				<br clear="all" />

				<h:form id="newLectureForm">

					<div class="loanOuterDiv">

						<h:panelGroup layout="block" styleClass="signupLabels">
							<p:outputLabel for="title" value="Provide a short title: " />
						</h:panelGroup>
						<h:panelGroup layout="block">
							<p:inputText id="title"
								value="#{suggestLectureBean.lecture.title}" required="true"
								styleClass="signupInputFields2">
								<p:watermark for="title" value="Title" />
								<f:validateLength maximum="100" />
							</p:inputText>
						</h:panelGroup>
						<br clear="all" />
						<hr class="dashedLine" />
						<br />
						<h:panelGroup layout="block" styleClass="signupLabels">
							<p:outputLabel for="synopsis" value="Provide a description for this lecture: " />
						</h:panelGroup>
						<h:panelGroup layout="block">
							<p:inputTextarea id="synopsis"
								value="#{suggestLectureBean.lecture.synopsis}" required="true"
								rows="50"
								cols="70">
								<p:watermark for="synopsis" value="Synopsis" />
								<f:validateLength maximum="1000" minimum="20" />
							</p:inputTextarea>
						</h:panelGroup>
						<br clear="all" />
						<hr class="dashedLine" />
						<br />
					</div>
					<h:panelGroup layout="block" styleClass="signupButtons">
						<p:commandButton ajax="false"
							action="#{suggestLectureBean.saveAction}"
							value="Add suggestion" styleClass="okButton" />
						&nbsp;&nbsp;&nbsp;
						<p:commandButton ajax="false" action="#{suggestLectureBean.goBackAction()}"
							immediate="true" value="Cancel" styleClass="cancelButton">
						</p:commandButton>
					</h:panelGroup>
					<br clear="all" />
				</h:form>
			</div>

		</div>

	</ui:define>

</ui:composition>
