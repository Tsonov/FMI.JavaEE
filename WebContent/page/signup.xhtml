<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/page/layout/main.xhtml">

	<ui:define name="pageTitle">Welcome</ui:define>

	<ui:param name="selectedTopMenu" value="menuSignup" />

	<ui:define name="bodyContent">
		<div id="main-wrapper">
			<div class="formdiv shareTrade">

				<h2>
					<h:outputText value="Sign Up" escape="false" style="color:#002437;" />
				</h2>
				<br clear="all" /> <br />

				<h:form style="margin-left: 30px;" id="signupForm">
					<h:panelGroup layout="block">
						<h:panelGroup layout="block" styleClass="signupLabels">
							<p:outputLabel for="username" value="Username:" />
						</h:panelGroup>
						<p:inputText value="#{signupBean.user.username}" id="username"
							required="true" styleClass="signupInputFields" />
						<p:watermark for="username" value="Name" />
					</h:panelGroup>
					<br clear="all" />
					<hr
						style="border-top: 1px dashed #d4d4d4; border-bottom: none; width: 470px; margin: 20px 0px 0px 0px;" />
					<br />
					<h:panelGroup layout="block">
						<h:panelGroup layout="block" styleClass="signupLabels">
							<p:outputLabel for="email" value="Email:" />
						</h:panelGroup>
						<p:inputText value="#{signupBean.user.email}" id="email"
							styleClass="signupInputFields">
							<f:validateRegex 
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							<f:validateLength minimum="2" maximum="200" />
							<p:watermark for="email" value="Email" />
						</p:inputText>
					</h:panelGroup>
					<br clear="all" />
					<hr
						style="border-top: 1px dashed #d4d4d4; border-bottom: none; width: 470px; margin: 20px 0px 0px 0px;" />
					<br />
					<h:panelGroup layout="block">
						<h:panelGroup layout="block" styleClass="signupLabels">
							<p:outputLabel for="reemail" value="Confirm email:" />
						</h:panelGroup>
						<p:inputText value="#{signupBean.reemail}" id="reemail"
							styleClass="signupInputFields">
							<f:validateLength minimum="2" maximum="200" />
							<p:watermark for="reemail" value="Confirm email" />
						</p:inputText>
					</h:panelGroup>
					<br clear="all" />
					<hr
						style="border-top: 1px dashed #d4d4d4; border-bottom: none; width: 470px; margin: 20px 0px 0px 0px;" />
					<br />
					<h:panelGroup layout="block">
						<h:panelGroup layout="block" styleClass="signupLabels">
							<p:outputLabel for="password" value="Password:" />
						</h:panelGroup>
						<p:password value="#{signupBean.user.password}" id="password"
							required="true" styleClass="signupInputFields">
							<p:watermark for="password" value="Password" />
						</p:password>
					</h:panelGroup>
					<br clear="all" />
					<hr
						style="border-top: 1px dashed #d4d4d4; border-bottom: none; width: 470px; margin: 20px 0px 0px 0px;" />
					<br />
					<h:panelGroup layout="block">
						<h:panelGroup layout="block" styleClass="signupLabels">
							<p:outputLabel for="repassword" value="Confirm password:" />
						</h:panelGroup>
						<p:password value="#{signupBean.repassword}" id="repassword"
							required="true" styleClass="signupInputFields" />
						<p:watermark for="repassword" value="Confirm password" />
					</h:panelGroup>
					<br clear="all" />
					<hr
						style="border-top: 1px dashed #d4d4d4; border-bottom: none; width: 470px; margin: 20px 0px 0px 0px;" />
					<br />
					<h:panelGroup layout="block">
						<h:panelGroup layout="block" styleClass="signupLabels">
							<p:outputLabel for="full" value="Full name:" />
						</h:panelGroup>
						<p:inputText value="#{signupBean.user.fullName}" id="full"
							required="true" styleClass="signupInputFields" />
						<p:watermark for="full" value="Full name" />
					</h:panelGroup>
					<br clear="all" />
					<hr
						style="border-top: 1px dashed #d4d4d4; border-bottom: none; width: 470px; margin: 20px 0px 0px 0px;" />
					<br />
					<h:panelGroup layout="block" styleClass="signupLabels">
						<p:outputLabel for="bio" value="Biography: " />
					</h:panelGroup>

					<h:panelGroup layout="block">
						<p:inputTextarea id="bio" value="#{signupBean.user.biography}"
							styleClass="signupTextArea">
							<f:validateLength minimum="0" maximum="500" />
							<p:watermark for="bio" value="Biography" />
						</p:inputTextarea>
					</h:panelGroup>
					<br clear="all" />
					<hr
						style="border-top: 1px dashed #d4d4d4; border-bottom: none; width: 530px; margin: 20px 0px 0px 0px;" />
					<br />
					<h:panelGroup layout="block" styleClass="signupButtons">
						<p:commandButton ajax="false" action="#{signupBean.saveLecturer}"
							value="Sign Up" styleClass="okButton" />
							&nbsp;&nbsp;&nbsp;
						<p:commandButton ajax="false" action="/login?faces-redirect=true"
							immediate="true" value="Cancel" styleClass="cancelButton" />
					</h:panelGroup>
					<br clear="all" />
					<br />
					<h:panelGroup layout="block" styleClass="span-6"
						style="text-align: left; margin-top: 5px;">
						<h:outputLink value="#{application.contextPath}/page/login.html">#{msgs.already_account_text}</h:outputLink>
					</h:panelGroup>
					<br clear="all" />
					<br />
				</h:form>
			</div>

		</div>

	</ui:define>


</ui:composition>
