<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/page/layout/main.xhtml">



	<ui:define name="bodyContent">
		<h:form enctype="multipart/form-data">
			<div class="wrapper1">
				<h2>
					<h:outputText
						value="#{viewLecturerProfileBean.lecturer.fullName}'s Profile"
						escape="false" />
				</h2>
				<br clear="all" />
				<div class="left">
					<h:panelGroup layout="block" styleClass="signupLabels">
						<p:outputLabel for="username" value="Username: " />
					</h:panelGroup>
					<h:panelGroup layout="block">
						<h:outputText value="#{viewLecturerProfileBean.lecturer.username}"
							id="username" />
					</h:panelGroup>
					<br clear="all" />
					<hr
						style="border-top: 1px dashed #d4d4d4; border-bottom: none; width: 470px; margin: 20px 0px 0px 0px;" />
					<br />
					<h:panelGroup layout="block" styleClass="signupLabels">
						<p:outputLabel for="email" value="Email: " />
					</h:panelGroup>
					<h:panelGroup layout="block">
						<h:outputText value="#{viewLecturerProfileBean.lecturer.email}"
							id="email" />
					</h:panelGroup>
					<br clear="all" />
					<hr
						style="border-top: 1px dashed #d4d4d4; border-bottom: none; width: 470px; margin: 20px 0px 0px 0px;" />
					<br />
					<h:panelGroup layout="block" styleClass="signupLabels">
						<p:outputLabel for="bio" value="Biography: " />
					</h:panelGroup>
					<h:panelGroup layout="block">
						<h:outputText
							value="#{viewLecturerProfileBean.lecturer.biography}" id="bio" />
					</h:panelGroup>
					<br clear="all" />
					<hr
						style="border-top: 1px dashed #d4d4d4; border-bottom: none; width: 470px; margin: 20px 0px 0px 0px;" />
					<br />
				</div>
				<div class="right">
					<h:graphicImage
						value="/image.jpg?id=#{viewLecturerProfileBean.loggedUser.profilePicture.id}&amp;type=users"
						styleClass="avatar takePhotoPicture"
						style="width: 48px; height: 48px;" />
				</div>
			</div>
			<br clear="all" />
			<div class="buttonsUpLayout2">

				<h:panelGroup layout="block" styleClass="create">
					<p:commandButton ajax="false"
						action="/page/editLecturerProfile.xhtml" immediate="true"
						value="Edit" styleClass="okButton" />

					<p:commandButton ajax="false"
						action="/page/home?faces-redirect=true" immediate="true"
						value="Back" styleClass="cancelButton">
					</p:commandButton>
				</h:panelGroup>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
