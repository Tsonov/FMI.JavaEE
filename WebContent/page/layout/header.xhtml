<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form id="headerContainer">

		<div class="header">
			<div class="topbar">
				<div class="wrapper">
					<div class="date">
						<ul class="upList">
							<li id="spanDate"></li>
						</ul>

					</div>
				</div>
			</div>
			<div class="nav">
				<div class="wrapper">
					<ul class="biggerList">
						<ui:fragment rendered="#{_loggedUser != null}">
							<li><h:commandLink immediate="true"
									action="#{loginBean.logout}" value="Logout" /></li>
							<li><h:outputText value="Welcome, #{_loggedUser.username}"
									styleClass="welcome-user" /></li>

						</ui:fragment>
						<ui:fragment rendered="#{loginBean.isAdmin()}">
							<li><a
								href='#{application.contextPath}/page/listAllEmployees.xhtml'>Employees</a></li>
						</ui:fragment>
						<ui:fragment rendered="#{loginBean.isEmployee()}">
							<li><a
								href='#{application.contextPath}/page/employeeHome.xhtml'>Dashboard</a></li>
							<li><a
								href='#{application.contextPath}/page/listAllConferences.xhtml'>Conferences</a></li>
							<li><a
								href='#{application.contextPath}/page/viewEmployeeProfile.xhtml'>My
									profile</a></li>
						</ui:fragment>
						<ui:fragment rendered="#{loginBean.isLecturer()}">
							<li><a
								href='#{application.contextPath}/page/listAllConferences.xhtml'>Conferences</a></li>
							<li><a
								href='#{application.contextPath}/page/viewLecturerProfile.xhtml'>My
									profile</a></li>
						</ui:fragment>
						<ui:fragment rendered="#{_loggedUser == null}">
							<li><a href='#{application.contextPath}/page/login.xhtml'>Login</a></li>
							<li><a href='#{application.contextPath}/page/signup.xhtml'>Sign
									Up</a></li>
						</ui:fragment>

					</ul>
				</div>
			</div>
		</div>
	</h:form>

</ui:composition>

</html>
