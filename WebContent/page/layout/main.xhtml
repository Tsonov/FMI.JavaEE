<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<!-- Disable compatibility mode in IE8 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title><ui:insert name="pageTitle">Conference</ui:insert></title>
	</f:facet>

	<ui:include src="resources.xhtml" />
	
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache, no-store"  />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
	<meta http-equiv="Expires" content="-1" />
</h:head>

<body onload="startTime()">
	<ui:include src="header.xhtml" />

	<div id="contentWrapper" class="contentWrapper">
		<p:outputPanel layout="block" styleClass="seedErrorMessageWarning" id="errorMessageWarnId"
			rendered="#{_loggedUser != null or selectedTopMenu eq 'menuSignup' or selectedTopMenu eq 'menuLogin' or selectedTopMenu eq 'menuForgotPassword' or selectedTopMenu eq 'menuSaveUser'}">
			<ui:insert name="seedErrorsWarning">
				<p:messages id="errorMessages" autoUpdate="true" globalOnly="false" />
			</ui:insert>
		</p:outputPanel>


		<div class="signupContent">
			<ui:insert name="bodyContent" />
		</div>

	</div>
	<ui:include src="footer.xhtml" />
</body>

</html>
