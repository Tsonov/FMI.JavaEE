<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<!-- Disable compatibility mode in IE8 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title><ui:insert name="pageTitle">#{msgs.page_title}</ui:insert></title>
	</f:facet>

	<ui:include src="/page/layout/resources.xhtml" />
	<ui:include src="/page/layout/header.xhtml" />

</h:head>

<body>


	<h:panelGroup id="mainPageContent" layout="block">
		<div id="page" class="mainContent">
			<div id="sidebar">
				<h:form rendered="#{_loggedUser == null}">
					<h:panelGroup layout="block" styleClass="loginContainer">

						<h:panelGroup>
							<h3 class="loginTitle">Login</h3>
						</h:panelGroup>
						<div style="margin-left: 5px; margin-right: 5px;">
							<p:messages autoUpdate="true" id="loginDialogMessages" globalOnly="false" />
						</div>
						<h:panelGroup layout="block">
							<p:inputText value="#{loginBean.username}" id="username" styleClass="loginInputFieldsLP" />
							<p:watermark for="username" value="Username" />
						</h:panelGroup>
						<br clear="all" />
						<br />
						<h:panelGroup layout="block">
							<p:password value="#{loginBean.password}" id="password"	styleClass="loginInputFieldsLP" />
							<p:watermark for="password" value="Password" />
						</h:panelGroup>

						<br clear="all" />
						<br />

						<h:panelGroup layout="block" styleClass="loginButton">
							<p:commandButton ajax="true" action="#{loginBean.login}" styleClass="okButton" value="Login"
								update="loginDialogMessages" />
						</h:panelGroup>
					</h:panelGroup>

				</h:form>
			</div>
		</div>
	</h:panelGroup>
	<ui:include src="/page/layout/footer.xhtml" />
</body>

</html>
