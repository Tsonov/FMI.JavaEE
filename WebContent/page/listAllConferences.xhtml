<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:pe="http://primefaces.org/ui/extensions" 
	xmlns:exp="http://developsoft.custom.component/"
	template="/page/layout/main.xhtml">

	<ui:define name="bodyContent">
		<div id="main-wrapper">
			<div class="formdiv">
				<h:form id="conferencesForm">
					<h2>
						<h:outputText value="Conferences" escape="false" style="color:#002437;" />
					</h2>
					<br clear="all" />
					<div class="buttonsUpLayout">
						<h:panelGroup layout="block" styleClass="create" rendered="#{loginBean.isEmployee()}">
							<p:commandButton ajax="false" action="/page/createConference.xhtml"
								immediate="true" value="Add a conference" styleClass="createButton" />
						</h:panelGroup>
					</div>
					
					<br clear="all" />
					<div class="usersTableStyle">
							<br clear="all" />
							<p:dataTable id="conferencesGrid" styleClass="employeeTable" var="conference"
								value="#{ListAllConferencesBean.allConferences}" 
								paginator="true" 
								rowsPerPageTemplate="15,20,25"
								rows="15" 
								sortBy="#{conference.startDate}" 
								sortOrder="ascending"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								paginatorPosition="bottom" 
								rowKey="#{conference.id}" 
								emptyMessage="No records"
								widgetVar="personsGrid"
								resizableColumns="true">
	
								<f:facet name="header">
									<h:outputText value="Conferences" styleClass="filterLabel" />
									<p:inputText id="globalFilter" onkeyup="PF('conferencesGrid').filter()"
										styleClass="globalFilter">
										<p:watermark value="Enter keyword" for="globalFilter" />
									</p:inputText>
								</f:facet>
	
								<p:column sortBy="#{conference.title}" filterBy="#{conference.title}"
									style="height: 15px; font-size: 10pt;" filterStyleClass="hideFilter"
									filterMatchMode="contains">
									<f:facet name="header">
										<h:outputText value="Title" />
									</f:facet>
									<h:outputText value="#{conference.title}" />
								</p:column>
	
								<p:column sortBy="#{conference.venueAddress}" filterBy="#{conference.venueAddress}"
									style="height: 15px; font-size: 10pt;" filterStyleClass="hideFilter"
									filterMatchMode="contains">
									<f:facet name="header">
										<h:outputText value="Location" />
									</f:facet>
									<h:outputText value="#{conference.venueAddress}" />
								</p:column>
	
								<p:column sortBy="#{conference.startDate}" filterBy="#{conference.startDate}"
									style="height: 15px; font-size: 10pt;" filterStyleClass="hideFilter"
									filterMatchMode="contains">
									<f:facet name="header">
										<h:outputText value="Starts" />
									</f:facet>
									<h:outputText value="#{conference.startDate}" />
								</p:column>
								<p:column sortBy="#{conference.endDate}" filterBy="#{conference.endDate}"
									style="height: 15px; font-size: 10pt;" filterStyleClass="hideFilter"
									filterMatchMode="contains">
									<f:facet name="header">
										<h:outputText value="Ends" />
									</f:facet>
									<h:outputText value="#{conference.endDate}" />
								</p:column>
								
								<p:column style="height: 15px; font-size: 10pt;" exportable="false" styleClass="colType">
									<f:facet name="header">
										<h:outputText value="Actions" />
									</f:facet>
									<h:link value="Details" outcome="conferenceDetails">
										<f:param name="conferenceId" value="#{conference.id}"></f:param>
									</h:link>
								</p:column>
							</p:dataTable>
						</div>
					</h:form>
			</div>

		</div>

	</ui:define>
</ui:composition>
