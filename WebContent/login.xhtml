<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="main.xhtml">

	<ui:define name="bodyContent">
		<div id="main-wrapper">
			<div class="formdiv">

				<h2>
					<h:outputText value="Login" escape="false" style="color:#002437;" />
				</h2>

				<br clear="all" />

				<h:form id="loginForm">
					<div style="margin-left: 5px; margin-right: 5px;">
						<p:messages autoUpdate="false" id="loginDialogMessages"
							globalOnly="false" />
					</div>
					<h:panelGroup layout="block">
						<h:panelGroup layout="block" styleClass="signupLabels">
							<p:outputLabel for="username" value="Name" />
						</h:panelGroup>
						<p:inputText value="#{loginBean.username}" id="username"
							styleClass="signupInputFields" />
						<p:watermark for="username" value="Name" />
					</h:panelGroup>
					<br clear="all" />
					<hr
						style="border-top: 1px dashed #d4d4d4; border-bottom: none; width: 470px; margin: 20px 0px 0px 0px;" />
					<br />
					<h:panelGroup layout="block">
						<h:panelGroup layout="block" styleClass="signupLabels">
							<p:outputLabel for="password" value="Password" />
						</h:panelGroup>
						<p:password value="#{loginBean.password}" id="password"
							styleClass="signupInputFields" />
						<p:watermark for="password" value="Password" />
					</h:panelGroup>

					<br clear="all" />
					<hr
						style="border-top: 1px dashed #d4d4d4; border-bottom: none; width: 470px; margin: 20px 0px 0px 0px;" />
					<br />

					<h:panelGroup layout="block" styleClass="signupButtons">
						<p:commandButton ajax="true" action="#{loginBean.login}"
							styleClass="okButton" value="Login" />
					</h:panelGroup>
				</h:form>
			</div>

		</div>

	</ui:define>
</ui:composition>
